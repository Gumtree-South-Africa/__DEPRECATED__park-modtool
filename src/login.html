<html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <title>Project Name</title>
    <meta name="description" content="Project description">
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/moderation-tool.min-0.0.1.css">
  </head>
  <body>
  	<div class="full-height loading-wrapper" id="loadingLogin" style="display:none">
      <div class="title">
        <img class="logo" src="img/logo.png" width="100">
        <h3>Moderation Tool</h3>
      </div>
      <div class="shaft-load">
        <div class="shaft1"></div>
        <div class="shaft2"></div>
        <div class="shaft3"></div>
        <div class="shaft4"></div>
        <div class="shaft5"></div>
        <div class="shaft6"></div>
        <div class="shaft7"></div>
        <div class="shaft8"></div>
        <div class="shaft9"></div>
        <div class="shaft10"></div>
      </div>
    </div>
    <section class="login">
      <!--[if lt IE 7]>
          <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
      <![endif]-->
      <div class="logo">
        <img alt="1" class="avatar" src="img/logo.png" width="100">
      </div>
      <form class="form-horizontal" role="form">
        <span class="message"></span>

        <div class=" form-group control-group">
          <div class="controls">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-12">
              <input type="text"
                class="form-control"
                required="true"
                id="username"
                placeholder="Username">
              <span class="help-block"></span>
            </div>
          </div>
        </div>

        <div class="form-group control-group">
          <div class="controls">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-12">
              <input type="password"
                class="form-control"
                id="password"
                required="true"
                placeholder="Password">
               <span class="help-block"></span>
            </div>
          </div>
        </div>

        <ul class="form-group errors-list hidden">
          <!-- Errors dynamically added -->
        </ul>

        <div class="form-group">
          <div class="col-sm-12">
            <button
              type="submit"
              class="btn btn-default login-btn">Login</button>
          </div>
        </div>

        <div class="dimmer hidden">
          <i class="icon medium loading"></i>
        </div>
      </form>

      <script src="vendor/jquery/dist/jquery.min.js"></script>
      <script src="vendor/jqBootstrapValidation/dist/jqBootstrapValidation-1.3.7.min.js"></script>
      <script src="vendor/jquery-cookie/jquery.cookie.js"></script>
      <script src="js/utils/login.js"></script>

      <script type="text/javascript">
        $(document).ready(function() {
          LoginView.init();
        });
      </script>

    </section>
  </body>
</html>
